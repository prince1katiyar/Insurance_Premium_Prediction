<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Bootstrap 5 Form</title>
  <style>
    body{
        background-color: #3333;
        background-image: url('../static/background.png');
        height: 100vh;
        width: 100vw;
        background-position: center;
        background-size: cover;
    }
    .title{
      color: rgb(16, 97, 97);
    }
    .submitBtn{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
  </style>
</head>

<body>
    <h1 style="text-align: center"; class="title p-4">Insurance Premium Prediction</h1>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form class="mt-5" action="{{ url_for('predict')}}" method="POST">
          <div class="mb-3">
            <label for="age" class="form-label"><strong>Age</strong></label>
            <input type="text" class="form-control" id="first" name="age" required>
          </div>
          <div class="mb-3">
            <label for="sex" class="form-label"><strong>Sex</strong></label>
            <select class="form-select" id="second" name="sex">
              <option value="">Sex</option>
              <option value="sex_male">Male</option>
              <option value="sex_female">Female</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="smoker" class="form-label"><strong>Smoker</strong></label>
            <select class="form-select" id="third" name="smoker">
              <option value="">Smoker</option>
              <option value="smoker_yes">Yes</option>
              <option value="smoker_no">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="bmi" class="form-label"><strong>Body Mass Index</strong></label>
            <input type="number" class="form-control" id="forth" name="bmi">
          </div>
          <div class="mb-3">
            <label for="region" class="form-label"><strong>Number of Children</strong></label>
            <input type="number" class="form-control" id="fifth" name="children" placeholder="0 to 5" required>

          </div>
          <div class="mb-3">
            <label for="region" class="form-label"><strong>Region</strong></label>
            <select class="form-select" id="region" name="region">
              <option value="">Select...</option>
              <option value="north-west">North-West</option>
              <option value="south-west">South-West</option>
              <option value="north-east">South-East</option>
              <option value="north-east">North-East</option>
            </select>
          </div>
          <div class="submitBtn">
            <button type="submit" class="btn btn-primary">Submit</button>

          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
